version: '3'
services:
  home:
    image: whilp/home:latest
    build:
      context: ../
      dockerfile: docker/home/Dockerfile
    volumes:
      - ~/src:/home/me/src:cached
      - cache:/home/me/.cache:cached
      - /var/run/docker.sock:/var/run/docker.sock
  git-credential-cache:
    image: whilp/git-credential-cache:latest
    build: ./git-credential-cache
    volumes:
      - cache:/home/me/.cache

volumes:
  src:
  cache:
