# Sync GH credentials to remote hosts
# Stripe hosts get both git.corp.stripe.com and github.com
Host *.stripe.* dev-*
  PermitLocalCommand yes
  LocalCommand GH_SYNC_ENV=%n GH_SYNC_HOST=git.corp.stripe.com ~/.local/bin/gh 2>/dev/null && GH_SYNC_ENV=%n GH_SYNC_HOST=github.com ~/.local/bin/gh 2>/dev/null || true

# All other hosts get github.com
Host *
  PermitLocalCommand yes
  LocalCommand GH_SYNC_ENV=%n GH_SYNC_HOST=github.com ~/.local/bin/gh 2>/dev/null || true
